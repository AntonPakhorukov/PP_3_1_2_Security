<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/springsecurity" lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<p th:text="'Authentification: ' + ${role}">Role</p>
<p th:text="'ID: ' + ${user.getId()}">UserID</p>
<p th:text="'Name: ' + ${user.getName()}">UserName</p>
<p th:text="'Role: ' + ${user.getRoles()}">UserRole</p>
<p th:text="'Age: ' + ${user.getAge()}">UserAge</p>
<p th:text="'Email: ' + ${user.getEmail()}">UserEmail</p>
<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
</p>
<hr/>
<form sec:authorize="hasRole('ADMIN')" th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br/>
<div style="position: absolute; top: 10px; right: 10px;">
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
