<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/springsecurity" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

        .container-md {

            min-height: 100vh;

    </style>
</head>
<body>
<div class="container-fluid d-flex justify-content-between align-items-center"
     style="height: 50px; background-color: #4f5050">
    <a style="color: white; text-align: start"
       th:text="${user.getEmail()} + ' with roles: ' + ${user.getRoles()}">UserName</a>
    <a style="color: #adb5bd; text-align: end; align-items: center" th:href="@{/logout}">Logout</a>
</div>
<div class="container-fluid d-flex justify-content-between" style="min-height: 100vh">
    <div class="row">
        <div class="col-auto m-0 bg-white" style="padding: 15px; color: white; width: 250px">
            <p th:href="@{/user}" th:text="User" style="background-color: #0b5ed7; width: 100%">TEXT</p>
            <p th:href="@{/admin}" th:text="Admin" style="background-color: #0b5ed7; width: 100%">TEXT</p>
        </div>
        <div class="col text-start bg-light" style="width: auto">
            <p th:text="'Authentification: ' + ${role}">Role</p>
            <p th:text="'ID: ' + ${user.getId()}">UserID</p>
            <p th:text="'Name: ' + ${user.getName()}">UserName</p>
            <p th:text="'Role: ' + ${user.getRoles()}">UserRole</p>
            <p th:text="'Age: ' + ${user.getAge()}">UserAge</p>
            <p th:text="'Email: ' + ${user.getEmail()}">UserEmail</p>
        </div>
    </div>


</div>

<p sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a>
</p>
<hr/>
<form sec:authorize="hasRole('ADMIN')" th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
