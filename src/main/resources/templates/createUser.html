<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateUser</title>
    <style>
        select {
            width: 120px;
            height: 45px;
            padding: 2px;
            border-radius: 2px;
        }
        select option {
            padding: 2px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="password">Enter password: </label>
    <input th:type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Enter age: </label>
    <input th:type="text" th:field="*{age}" id="age">
    <br/>
    <label for="email">Enter email: </label>
    <input th:type="text" th:field="*{email}" id="email">
    <br/>
    <label for="roles">Roles:</label>
    <select name="roles" id="roles" multiple>
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getRole()}"></option>
    </select>
    <br/>
    <hr/>
    <input type="submit" value="Create">
</form>
<div style="position: absolute; top: 10px; right: 10px;">
    <form th:method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
